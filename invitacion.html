<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invitación Animada</title>
  <style>
    :root{--bg:#f9f6f3;--accent:#7b0000;--accent-light:#b22222}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);font-family:serif}
    .stage{width:880px;max-width:95vw;height:500px;background:var(--bg);border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.12);display:grid;grid-template-columns:1fr 1fr;overflow:hidden}
    .left{display:flex;align-items:center;justify-content:center;padding:24px;background:var(--bg)}
    .video-wrap{width:100%;height:100%;display:flex;align-items:center;justify-content:center;position:relative}
    img{max-width:100%;max-height:100%;border-radius:8px;display:none;box-shadow:0 6px 22px rgba(0,0,0,.08);animation:fadeIn 1.5s ease forwards}
    .placeholder{width:80%;height:70%;background:#fff;border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 22px rgba(0,0,0,.08);color:var(--accent);font-size:20px;text-align:center;padding:20px;animation:pulse 2s infinite}
    .right{display:flex;align-items:center;justify-content:center;padding:24px;background:var(--bg)}
    .envelope{width:340px;height:220px;position:relative;cursor:pointer;transform-style:preserve-3d;perspective:1000px}
    .env-body{position:absolute;left:0;right:0;bottom:0;height:70%;background:#fff;border:3px solid var(--accent-light);border-bottom-left-radius:10px;border-bottom-right-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
    .env-flap{position:absolute;left:0;right:0;top:0;height:60%;background:linear-gradient(180deg,var(--accent) 0%,#5c0000 100%);border:3px solid var(--accent-light);border-top-left-radius:10px;border-top-right-radius:10px;transform-origin:top center;transform:rotateX(0deg);transition:transform 2s cubic-bezier(.2,.9,.3,1)}
    .seal{position:absolute;right:18px;top:50px;width:64px;height:64px;background:radial-gradient(circle,#fff0f0,#ffcccc);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent);box-shadow:0 4px 12px rgba(0,0,0,.12);transition:transform 0.8s ease}
    .letter{position:absolute;left:6%;right:6%;top:22%;height:60%;background:#fff;border-radius:4px;transform:translateY(20px) scale(0.95);display:flex;align-items:center;justify-content:center;padding:18px;box-shadow:0 4px 18px rgba(0,0,0,.06);opacity:0;transition:transform 1.5s cubic-bezier(.2,.9,.3,1) 0.7s,opacity 1.5s ease 0.7s;color:var(--accent)}
    .envelope.open .env-flap{transform:rotateX(-180deg)}
    .envelope.open .seal{transform:scale(0)}
    .envelope.open .letter{transform:translateY(-6px) scale(1);opacity:1}
    .hint{position:absolute;left:16px;bottom:12px;font-size:13px;color:var(--accent-light)}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
  </style>
</head>
<body>
  <div class="stage">
    <div class="left">
      <div class="video-wrap">
        <div class="placeholder" id="placeholder">Haz clic en el sobre →</div>
        <img id="invitationImage" src="invitacion.jpg" alt="Invitación" />
      </div>
    </div>
    <div class="right">
      <div class="envelope" id="envelope">
        <div class="env-flap"></div>
        <div class="env-body"></div>
        <div class="letter" id="letter">
          <div style="text-align:center">
            <h3 style="margin:0">¡Estás invitado!</h3>
            <p style="margin:8px 0 0">Pulsa para ver la invitación.</p>
          </div>
        </div>
        <div class="seal">INV</div>
        <div class="hint">Haz clic para abrir</div>
      </div>
    </div>
  </div>
  <audio id="openSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <script>
    const envelope = document.getElementById('envelope');
    const placeholder = document.getElementById('placeholder');
    const invitationImage = document.getElementById('invitationImage');
    const openSound = document.getElementById('openSound');
    let opened = false;
    envelope.addEventListener('click', () => {
      if (opened) return;
      opened = true;
      openSound.play();
      envelope.classList.add('open');
      setTimeout(() => {
        placeholder.style.display = 'none';
        invitationImage.style.display = 'block';
      }, 2000);
    });
  </script>
</body>
</html>
